column_config:
  rules:
    credit:
      operator: "AND"
      columns:
        - Firstname
        - Middle name
        - Surname
        - Order in publication
        - Conceptualization
        - Data curation
        - Formal analysis
        - Funding acquisition
        - Investigation
        - Methodology
        - Project administration
        - Resources
        - Software
        - Supervision
        - Validation
        - Visualization
        - Writing - original draft
        - Writing - review & editing
      severity: "error"

validation_config:
  validations:
    - name: check_missing_order
    - name: check_duplicate_order
    - name: check_missing_surname
    - name: check_missing_firstname
    - name: check_duplicate_initials
    - name: check_duplicate_names
    - name: check_credit
