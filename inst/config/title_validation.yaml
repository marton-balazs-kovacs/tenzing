column_config:
  rules:
    title:
      operator: "AND"
      columns:
        - Firstname
        - Middle name
        - Surname
        - Order in publication
        - Corresponding author?
        - Email address
      regex: "^Affiliation \\d+$"

validation_config:
  validations:
  - check_missing_surname
  - check_missing_corresponding
  - check_missing_email
  - check_duplicate_names
  - check_affiliation_consistency

  dependencies:
    check_missing_email:
      - check_missing_corresponding
