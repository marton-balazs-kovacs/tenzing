rules:
  credit:
    operator: "AND"
    columns:
      - Firstname
      - Middle name
      - Surname
      - Conceptualization
      - Data curation
      - Software
    severity: "warning"

  title:
    operator: "AND"
    columns:
      - Firstname
      - Middle name
      - Surname
      - Order in publication
      - Corresponding author?
      - Email address
    regex: "^Affiliation \\d+$"
    severity: "warning"

  funding:
    operator: "AND"
    columns:
      - Firstname
      - Middle name
      - Surname
      - Funding
    severity: "warning"

  coi:
    operator: "AND"
    columns:
      - Firstname
      - Middle name
      - Surname
      - Conflict of interest
    severity: "warning"
